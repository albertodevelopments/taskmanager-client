<div class="card">
    <div class="title">
        <h3 class="text">{{project.name}}</h3>
        <span class="more">...</span>
    </div>
    <p class="description">{{project.description}}</p>
    <div class="tags">
        <div *ngIf="tag1" 
             class="tag"
             [style.backgroundColor]="tag1?.background"
             [style.color]="tag1?.color"
        >{{tag1?.name}}</div>
        <div *ngIf="tag2" 
             class="tag"
             [style.backgroundColor]="tag2?.background"
             [style.color]="tag2?.color"
        >{{tag2?.name}}</div>
        <div *ngIf="tag3" 
             class="tag"
             [style.backgroundColor]="tag3?.background"
             [style.color]="tag3?.color"
        >{{tag3.name}}</div>
    </div>
    <div class="footer">
        <div class="comments">
            <span class="number">3</span>
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.411765 7C0.411765 3.36142 3.36142 0.411765 7 0.411765C10.6386 0.411765 13.5882 3.36142 13.5882 7V13.5882H7C3.36142 13.5882 0.411765 10.6386 0.411765 7Z" fill="white" stroke="#B6B6B6" stroke-width="0.82353"/>
                <rect x="4" y="5" width="7" height="1" fill="#B6B6B6"/>
                <rect x="4" y="8" width="6" height="1" fill="#B6B6B6"/>
            </svg>               
        </div>       
        <ul class="people">
            <li class="avatar"></li>
            <li class="avatar"></li>
            <li class="avatar"></li>
        </ul>
    </div>
</div>
