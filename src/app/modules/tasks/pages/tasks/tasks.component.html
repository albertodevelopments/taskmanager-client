<div class="container">
    <div class="container-header">
        <svg class='add-task' width="37" height="37" viewBox="0 0 37 37"  xmlns="http://www.w3.org/2000/svg" (click)="openTaskWindow()">
            <rect class='rect1' width="37" height="37" rx="9" />
            <rect class='rect2' x="18" y="11" width="2" height="15"/>
            <rect class='rect3' x="26" y="18" width="2" height="15" transform="rotate(90 26 18)" />
        </svg>
    </div>
    <div class="row header">
        <div class="header-cell number">#</div>
        <div class="header-cell name">{{'tasks.task.name.label' | translate}}</div>
        <div class="header-cell tags">{{'tasks.task.tags.label' | translate}}</div>
        <div class="header-cell hours">{{'tasks.task.time.label' | translate}}</div>
        <div class="header-cell assigned">{{'tasks.task.assigned.to.label' | translate}}</div>
        <div class="header-cell due">{{'tasks.task.due.date.label' | translate}}</div>
    </div>
    <app-tasks-list
        [status]="pendingStatus"
        (complete)="completeTask($event)"
        (addTask)="addNewTask($event)"
    ></app-tasks-list>
    <app-tasks-list
        [status]="inProgressStatus"
        (complete)="completeTask($event)"
        (addTask)="addNewTask($event)"
    ></app-tasks-list>
    <app-tasks-list
        [status]="reviewStatus"
        (complete)="completeTask($event)"
        (addTask)="addNewTask($event)"
    ></app-tasks-list>
